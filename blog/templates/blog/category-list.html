{% extends 'blog/base.html' %}
{% block title %}
  Blog Categories
{% endblock title %}
{% block content %}
  <div class="categories-page">
    <h2>Blog Categories</h2>
    <ul>
      {% for item in category_menu_list %}
        <li>
          <h4>
            <a class="category-link" href="{% url 'blog:category' item.name %}">{{ item.name }}</a>
          </h4>
        </li>
      {% empty %}
        <li>No categories available.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
