{% extends 'blog/base.html' %}
{% block title %}
  Homepage
{% endblock title %}
{% block content %}
    <header>
        <h1>Hello, World! Welcome to my blog.</h1>
    </header>

    <main>
        {% if latest_post_list %}
            <ul>
                {% for post in latest_post_list %}
                    <li>
                        <a href="{% url 'blog:detail' post.id %}"><strong>{{ post.title }}</strong></a>
                        <br>
                        <small>(<a href="{% url 'blog:edit_post' post.id%}">Edit</a>)</small>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>

    <footer>
        <p></p>
    </footer>
{% endblock content %}
