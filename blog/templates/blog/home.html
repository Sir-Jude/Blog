{% extends 'blog/base.html' %}
{% block title %}
<title>Homepage</title>
{% endblock title %}
{% block content %}
    <header>
        <h1>Hello, World! Welcome to my blog.</h1>
    </header>

    <main>
        {% if latest_post_list %}
            <ul>
                {% for post in latest_post_list %}
                    <li><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>

    <footer>
        <p></p>
    </footer>
{% endblock content %}
